# Inputs' mutations
input InputUserIdTagName {
  tagName: String!
  userId: ID!
}

input InputTagList {
  tagId: ID!
  username: String!
  listId: ID!
}

# Tag mutations
extend type Mutation {
  createTag (input: InputUserIdTagName): Tag
  removeUserFromTag (input: InputUserIdTagName): Response
  addTagToList (input: InputTagList): Response
  removeTagFromList (input: InputTagList): Response
}