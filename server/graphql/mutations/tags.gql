# Tag mutations
extend type Mutation {
  createTag (
    tagName: String!
    userId: ID!
  ): Tag

  removeUserFromTag (
    tagName: String!
    userId: ID!
  ): Response

  addTagToList (
    tagId: ID!
    username: String!
    listId: ID!
  ): Response

  removeTagFromList (
    tagName: String!
    userId: ID!
  ): Response
}