input InputTagIds {
  id: ID
}

# Tag mutations
extend type Mutation {
  addUserToTag (
    name: String!
  ): Response

  removeUserFromTag (
    name: String!
    userId: ID!
  ): Response

  addTagsToList (
    id: ID!
    input: [InputTagIds]
  ): Response

  removeTagsFromList (
    id: ID!
    input: [InputTagIds]
  ): Response

  addTagsToNote (
    id: ID!
    input: [InputTagIds]
  ): Response

  removeTagsFromNote (
    id: ID!
    input: [InputTagIds]
  ): Response
}
