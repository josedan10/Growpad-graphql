input InputTagIds {
  id: ID
}

# Tag mutations
extend type Mutation {
  addUserToTag (
    name: String!
  ): Response @auth

  removeUserFromTag (
    name: String!
    userId: ID!
  ): Response @auth

  addTagsToList (
    id: ID!
    input: [InputTagIds]
  ): Response @auth

  removeTagsFromList (
    id: ID!
    input: [InputTagIds]
  ): Response @auth

  addTagsToNote (
    id: ID!
    input: [InputTagIds]
  ): Response @auth

  removeTagsFromNote (
    id: ID!
    input: [InputTagIds]
  ): Response @auth
}
