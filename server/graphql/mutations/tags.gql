# Tag mutations
extend type Mutation {
  addUserToTag (
    name: String!
  ): Response @auth

  removeUserFromTag (
    name: String!
    userId: ID!
  ): Response @auth

  addTagsToList (
    id: ID!
    tags: [String!]!
  ): Response @auth

  removeTagsFromList (
    id: ID!
    tagIds: [ID!]!
  ): Response @auth

  addTagsToNote (
    id: ID!
    tags: [String!]!
  ): Note @auth @lowercase

  removeTagsFromNote (
    id: ID!
    tags: [String!]!
  ): Note @auth @lowercase
}
