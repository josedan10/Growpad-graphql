# Inputs' user mutations
input InputSignUp {
  username: String!
  password: String!
  password_confirmation: String!
  email: String!
  firstName: String!
  lastName: String!
  birthDate: String!
  sex: Sex!
}

# User mutations
extend type Mutation {
  signUp (input: InputSignUp): User @guest
  login (username: String!, password: String!): User @guest
  logout: Boolean @auth
}
