type Mutation {
  signUp (
    username: String!,
    password: String!,
    password_confirmation: String!,
    email: String!,
    firstName: String!,
    lastName: String!,
    birthDate: String!,
    sex: Sex!
  ): User

  createList (
    username: String!,
    title: String!
  ): Response

  changeListTitle (
    username: String!,
    listId: ID!,
    listTitle: String!
  ): Response

  deleteList (
    username: String!,
    listId: ID!
  ): Response

  addItemToList (
    itemName: String!,
    username: String!,
    listId: ID!
  ): Response

  modifyListItem (
    itemName: String!,
    isChecked: Boolean!,
    username: String!,
    listId: ID!,
    itemId: ID!
  ): Response

  deleteListItem (
    listId: ID!,
    username: String!,
    itemId: ID!
  ): Response
}
