input InputItems {
  name: String!
  checked: Boolean!
}

extend type Mutation {
  createList (title: String!): List @auth

  deleteList (
    id: ID!
  ): Response @auth

  modifyList (
    id: ID!
    title: String
    items: [InputItems]!
  ): List @auth

  shareListWith (
    id: ID!,
    users: [String!]!
  ): List @auth

  stopShareListWithUsers (
    id: ID!,
    users: [String!]!
  ): List @auth

}